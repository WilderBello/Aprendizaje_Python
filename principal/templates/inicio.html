<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>{% load static %}
    <link href="{% static 'css/principal_style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
        body {
            overflow-x: hidden; /* Elimina el desbordamiento horizontal */
        }
        .banner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 20px;
            background-color: #1a202c;
            color: white;
            transition: background-color 0.3s ease, transform 0.3s ease;
            overflow: hidden; /* Evita el desbordamiento dentro del banner */
        }
        .banner:hover {
            background-color: #2d3748;
            transform: scale(1.02);
        }
        .banner-title {
            font-size: 2rem;
            font-weight: 500;
            max-width: 50%;
        }
        .banner-paragraph {
            font-size: 1rem;
            margin-top: 10px;
            max-width: 80%;
            padding-bottom: 10px;
        }
        .banner-image {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .project-card {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden; /* Evita el desbordamiento dentro de la tarjeta */
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .project-card img {
            width: 100%;
            height: auto;
            max-height: 300px;
            border-radius: 10px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #4A5568;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            color: #2B6CB0;
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="banner">
        <div class="banner-title">
            <h1 class="text-4xl">Welcome to My Portfolio</h1>
            <p class="banner-paragraph">Explore my projects and achievements with detailed insights and examples.</p>
        </div>
        <img src="{% static 'img/banner.jpg' %}" alt="Banner Image" class="banner-image">
    </header>
    <main class="p-8">
        <section>
            <h2 class="text-2xl mb-4">Projects</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {% for project in projects %}
                    <div class="swiper-slide">
                        <a href="{{ project.url }}" class="block project-card transform transition-transform duration-300">
                            <img src="{% static project.image_url %}" alt="{{ project.name }}" class="mb-4">
                            <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
                        </a>
                    </div>
                    {% endfor %}
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Navigation -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 text-white text-center p-4 mt-8">
        <p>&copy; 2024 My Portfolio</p>
    </footer>
    <script>
        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 1,
            spaceBetween: 30,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
