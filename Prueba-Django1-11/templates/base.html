<!-- ========== Start Section ========== -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/starter-template.css' %}" />
    <title>Inicio</title>
  </head>
  <body>
    {% include 'navbar.html' %}

    <main role="main" class="container">
      <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">
          Use this document as a way to quickly start any new project.<br />
          All you get is this text and a mostly barebones HTML document.
        </p>
        {% block content %} {% endblock %}
      </div>
    </main>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="{% static 'node_modules/jquery/dist/jquery-slim.min.js' %}"><\/script>'
        );
    </script>
    <script src="{% static 'node_modules/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
<!-- ========== End Section ========== -->
